<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <section id="container">
        <section id="signup-form-container">
            <form method="POST" action="signup.php">
                <h2>Sign up</h2>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="password" name="password" id="password" placeholder="Confirm Password" required>
                <input type="tel" name="phone" id="phone" placeholder="Phone">
                <input type="date" name="date-of-birth" id="date-of-birth" placeholder="Date of birth" required>
                <button type="submit" class="block"><a href="../login/login.html" id="go-to-login">Login</a></button>
                <p>Already a user? <a href="../login/login.html" id="go-to-login">Login</a></p>
            </form>
        </section>
    </section>
</body>

</html>
